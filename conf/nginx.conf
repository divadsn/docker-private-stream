worker_processes auto;
worker_rlimit_nofile 65535;

events {
    multi_accept on;
    worker_connections 65535;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;

            # HLS playback
            hls on;
            hls_path /tmp/hls;
            hls_fragment 5s;
            hls_fragment_naming system;
            hls_playlist_length 10m;
            hls_nested on;

            # Allow ffmpeg to generate thumbnails
            allow 127.0.0.1;
            exec ffmpeg -i rtmp://localhost:1935/live/$name -filter_complex "fps=1/60,scale=720:-1" -f image2 -update 1 /tmp/hls/$name/preview.jpg -y;

            # Disable playing stream from nginx using rtmp
            deny play all;
        }
    }
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    client_max_body_size 16M;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log crit;

    server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm;

        location /live {
            alias /tmp/hls;

            # Disable cache
            add_header 'Cache-Control' 'no-cache';

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
        }
    }
}
